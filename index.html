<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Challenge No.03</title>
  </head>
  <body>
    <main class="main">
      <article class="container">
        <section class="header-section">
          <div class="info">
            <p class="info-text">My balance</p>
            <p class="info-number">$921.48</p>
          </div>
          <div class="shape"></div>
        </section>
        <section class="summary-section">
          <div class="summary-header">
            <h1 class="main-header">Spending - Last 7 days</h1>
          </div>
          <div class="summary-chart">
            <div class="day-group">
              <div class="bar h--10"></div>
              <p class="day">mon</p>
            </div>
            <div class="day-group">
              <div class="bar h--25"></div>
              <p class="day">tue</p>
            </div>
            <div class="day-group">
              <div class="bar h--40"></div>
              <p class="day">wed</p>
            </div>
            <div class="day-group">
              <div class="bar h--55"></div>
              <p class="day">fri</p>
            </div>
            <div class="day-group">
              <div class="bar h--70"></div>
              <p class="day">Sat</p>
            </div>
            <div class="day-group">
              <div class="bar h--85"></div>
              <p class="day">Sun</p>
            </div>
            <div class="day-group">
              <div class="bar h--100"></div>
              <p class="day">Sun</p>
              <p class="price">$22.37</p>
            </div>
          </div>
          <hr />
          <div class="summary-info">
            <div class="summary-text-1">
              <p class="text-1">Total this month</p>
              <p class="text-number">$478.33</p>
            </div>
            <div class="summary-text-2">
              <p class="text-percent">+2.4%</p>
              <p class="text-2">from last month</p>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
